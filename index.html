<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple HTML Example</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 16px; }
    header { border-bottom: 2px solid #eee; padding-bottom: 12px; margin-bottom: 18px; }
    nav a { margin-right: 12px; text-decoration: none; color: #2a6; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    form { margin-top: 18px; }
    label { display:block; margin-top: 8px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Page</h1>
    <p>A tiny demo page with a table and a form.</p>
    <nav>
      <a href="#list">List</a>
      <a href="#form">Form</a>
    </nav>
  </header>

  <section id="list">
    <h2>Students</h2>
    <table>
      <thead>
        <tr><th>ID</th><th>Name</th><th>College</th></tr>
      </thead>
      <tbody id="student-table-body">
        <tr><td>1</td><td>Rahul</td><td>ABC College</td></tr>
        <tr><td>2</td><td>Priya</td><td>XYZ Institute</td></tr>
      </tbody>
    </table>
  </section>

  <section id="form">
    <h2>Add Student</h2>
    <form id="student-form" onsubmit="handleSubmit(event)">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="college">College</label>
      <input id="college" name="college" type="text" required />

      <label for="email">Email (optional)</label>
      <input id="email" name="email" type="email" />

      <button type="submit">Add</button>
    </form>
  </section>

  <script>
    function handleSubmit(evt) {
      evt.preventDefault();
      const name = document.getElementById('name').value.trim();
      const college = document.getElementById('college').value.trim();
      if (!name || !college) return;

      // Append a new row to the table
      const tbody = document.getElementById('student-table-body');
      const newRow = document.createElement('tr');
      const newId = tbody.children.length + 1;
      newRow.innerHTML = `<td>${newId}</td><td>${escapeHtml(name)}</td><td>${escapeHtml(college)}</td>`;
      tbody.appendChild(newRow);

      // Clear form and focus
      evt.target.reset();
      document.getElementById('name').focus();
    }

    // basic escaping to avoid inserting raw HTML
    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  </script>

</body>
</html>
